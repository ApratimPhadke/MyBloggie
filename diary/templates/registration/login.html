{% extends 'diary/layout.html' %}
{% block content %}
<div class="container py-4">
    <h2>Login</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/signup/" class="btn btn-link">Don't have an account? Sign Up</a>
    </form>
</div>
{% endblock %}
