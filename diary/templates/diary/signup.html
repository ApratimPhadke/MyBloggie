{% extends 'diary/layout.html' %}
{% block content %}
<div class="container py-4">
    <h2>Sign Up</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="/login/" class="btn btn-link">Already have an account? Login</a>
    </form>
</div>
{% endblock %}
